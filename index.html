<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenrir's Digital Terminal</title>
    <style>
        /* CSS for our new look */
        body {
            background-color: #000; /* Pure black for the Matrix effect */
            color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace; /* Classic terminal font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        /* The canvas for our Matrix background */
        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* The main content container, needs to be on top of the canvas */
        .container {
            z-index: 1;
            position: relative;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background to make text readable */
            padding: 40px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 71, 0.3);
        }

        /* Container for the animated headline */
        .headline {
            font-size: 3.5em;
            font-weight: bold;
            height: 100px; /* Prevents layout shift */
            margin-bottom: 20px;
        }

        /* Each word is a span that we will animate */
        .headline span {
            opacity: 0; /* Start invisible */
            display: inline-block;
            transform: translateY(20px); /* Start slightly lower */
            /* Link to our animation */
            animation: fadeIn 0.8s forwards;
        }
        
        /* This is where the magic happens: Staggered animation delays */
        .headline span:nth-child(1) { animation-delay: 0.5s; }
        .headline span:nth-child(2) { animation-delay: 0.7s; }
        .headline span:nth-child(3) { animation-delay: 0.9s; }
        .headline span:nth-child(4) { animation-delay: 1.1s; }

        /* The Keyframe animation for the fade-in effect */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            font-size: 1.2em;
            color: #aaa;
            letter-spacing: 2px; /* Adds to the terminal feel */
        }

        .link-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            border: 2px solid #00ff47; /* Bright green border */
            color: #00ff47;
            background-color: transparent;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .link-button:hover {
            background-color: #00ff47;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 71, 0.5);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <!-- The canvas for our Matrix background -->
    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <!-- Each word is in its own span for the staggered animation -->
        <div class="headline">
            <span>I</span>
            <span>build</span>
            <span>with</span>
            <span>data.</span>
        </div>
        
        <p>Data Engineer | Tech Enthusiast | Hardcore Gamer</p>
        
        <a href="https://github.com/FenrirCloud" class="link-button">Explore My GitHub Profile</a>
    </div>

    <!-- Our custom JavaScript for the Matrix effect -->
    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Using Katakana characters for the Matrix rain, which is classic
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff47'; // Green text
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        // Adjust canvas size if window is resized
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // You might need to re-initialize columns and rainDrops here for a perfect resize
        });
    </script>
</body>
</html>
