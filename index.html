<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenrir's Digital Terminal</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #111;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            z-index: 1;
            position: relative;
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 40px 50px;
            border-radius: 10px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            animation: fadeInBox 1s ease-out forwards, borderGlow 4s infinite linear 1s;
            opacity: 0;
        }
        
        /* --- NEW: Styling for the Welcome/User line --- */
        .user-greeting {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 25px; /* Adds space above the main headline */
            opacity: 0; /* Starts invisible for the animation */
            animation: fadeInText 0.8s forwards;
            animation-delay: 0.5s; /* Appears shortly after the box */
        }
        
        .cursor {
            display: inline-block;
            background-color: #555;
            width: 10px;
            height: 1.2em;
            animation: blink 1s infinite step-end;
            margin-left: 5px;
            vertical-align: bottom;
        }

        .headline {
            font-size: 3.5em;
            font-weight: bold;
            height: 100px;
            margin: 0; /* Adjusted margin */
        }

        .headline span {
            opacity: 0;
            display: inline-block;
            transform: translateY(20px);
            animation: fadeInText 0.8s forwards;
        }
        
        .headline span:nth-child(1) { animation-delay: 1.0s; }
        .headline span:nth-child(2) { animation-delay: 1.2s; }
        .headline span:nth-child(3) { animation-delay: 1.4s; }
        .headline span:nth-child(4) { animation-delay: 1.6s; }

        @keyframes fadeInText {
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInBox {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes borderGlow {
            0%, 100% { border-color: rgba(0, 0, 0, 0.2); box-shadow: 0 0 5px rgba(0,0,0,0.1); }
            50% { border-color: rgba(0, 0, 0, 0.6); box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        }
        
        /* --- NEW: Animation for the blinking cursor --- */
        @keyframes blink {
            from, to { background-color: transparent; }
            50% { background-color: #555; }
        }

        p {
            font-size: 1.2em;
            color: #444;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        .link-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            border: 2px solid #000;
            color: #000;
            background-color: transparent;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .link-button:hover {
            background-color: #000;
            color: #f5f5f5;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .user-greeting { font-size: 1.2em; }
            .headline { font-size: 2.2em; height: 80px; }
            p { font-size: 1em; }
            .container { padding: 30px 25px; width: 85%; }
        }

    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <!-- NEW: The "Welcome, Fenrir" line with a blinking cursor -->
        <p class="user-greeting">Welcome, Fenrir<span class="cursor"></span></p>

        <div class="headline">
            <span>I</span>
            <span>build</span>
            <span>with</span>
            <span>data.</span>
        </div>
        
        <p>Data Engineer | Tech Enthusiast | Hardcore Gamer</p>
        
        <a href="https://github.com/FenrirCloud" class="link-button">Explore My GitHub Profile</a>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);
        canvas.style.width = `${rect.width}px`;
        canvas.style.height = `${rect.height}px`;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(245, 245, 250, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#000';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);
    </script>
</body>
</html>
