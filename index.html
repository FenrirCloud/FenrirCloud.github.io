<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenrir's Digital Terminal</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #111;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* --- STYLING THE UPGRADED BOX --- */
        .container {
            z-index: 1;
            position: relative;
            
            /* The "Glassmorphism" Effect */
            background-color: rgba(255, 255, 255, 0.4); /* Made it less opaque to see the blur */
            backdrop-filter: blur(8px); /* This is the magic for the frosted glass effect */
            -webkit-backdrop-filter: blur(8px); /* For Safari compatibility */

            padding: 40px 50px;
            border-radius: 10px;
            
            /* The border will now use the pulsing glow animation */
            border: 2px solid rgba(0, 0, 0, 0.2);

            /* The "Grand Entrance" animation */
            animation: fadeInBox 1s ease-out forwards, borderGlow 4s infinite linear 1s;
            opacity: 0; /* Start invisible for the animation */
        }

        .headline {
            font-size: 3.5em;
            font-weight: bold;
            height: 100px;
            margin-bottom: 20px;
        }

        .headline span {
            opacity: 0;
            display: inline-block;
            transform: translateY(20px);
            animation: fadeInText 0.8s forwards;
        }
        
        /* Staggered delays now start later to let the box appear first */
        .headline span:nth-child(1) { animation-delay: 1.0s; }
        .headline span:nth-child(2) { animation-delay: 1.2s; }
        .headline span:nth-child(3) { animation-delay: 1.4s; }
        .headline span:nth-child(4) { animation-delay: 1.6s; }

        /* --- THE NEW ANIMATIONS --- */
        @keyframes fadeInText {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInBox {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes borderGlow {
            0%, 100% { border-color: rgba(0, 0, 0, 0.2); box-shadow: 0 0 5px rgba(0,0,0,0.1); }
            50% { border-color: rgba(0, 0, 0, 0.6); box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        }


        p {
            font-size: 1.2em;
            color: #444;
            letter-spacing: 2px;
        }

        .link-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            border: 2px solid #000;
            color: #000;
            background-color: transparent;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .link-button:hover {
            background-color: #000;
            color: #f5f5f5;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <div class="headline">
            <span>I</span>
            <span>build</span>
            <span>with</span>
            <span>data.</span>
        </div>
        
        <p>Data Engineer | Tech Enthusiast | Hardcore Gamer</p>
        
        <a href="https://github.com/FenrirCloud" class="link-button">Explore My GitHub Profile</a>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        // --- HIGH-DPI / RETINA DISPLAY FIX ---
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);
        canvas.style.width = `${rect.width}px`;
        canvas.style.height = `${rect.height}px`;
        // --- END OF FIX ---

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(245, 245, 245, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#000';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);
    </script>
</body>
</html>
