<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenrir's Digital Terminal</title>
    <style>
        /* CSS for our new inverted look */
        body {
            /* CHANGED: Whitish-grey background */
            background-color: #f5f5f5; 
            /* CHANGED: Dark text for the main content */
            color: #111;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            z-index: 1;
            position: relative;
            /* CHANGED: Semi-transparent white background for readability */
            background-color: rgba(255, 255, 255, 0.6); 
            padding: 40px;
            border-radius: 10px;
            /* CHANGED: Subtle dark border */
            border: 1px solid rgba(0, 0, 0, 0.2); 
        }

        .headline {
            font-size: 3.5em;
            font-weight: bold;
            height: 100px;
            margin-bottom: 20px;
        }

        .headline span {
            opacity: 0;
            display: inline-block;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards;
        }
        
        .headline span:nth-child(1) { animation-delay: 0.5s; }
        .headline span:nth-child(2) { animation-delay: 0.7s; }
        .headline span:nth-child(3) { animation-delay: 0.9s; }
        .headline span:nth-child(4) { animation-delay: 1.1s; }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            font-size: 1.2em;
            /* CHANGED: Darker grey for the subtitle */
            color: #444; 
            letter-spacing: 2px;
        }

        .link-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            /* CHANGED: Black border */
            border: 2px solid #000; 
            /* CHANGED: Black text */
            color: #000;
            background-color: transparent;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .link-button:hover {
            /* CHANGED: Hover state is now a black background with light text */
            background-color: #000;
            color: #f5f5f5; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <div class="headline">
            <span>I</span>
            <span>build</span>
            <span>with</span>
            <span>data.</span>
        </div>
        
        <p>Data Engineer | Tech Enthusiast | Hardcore Gamer</p>
        
        <a href="https://github.com/FenrirCloud" class="link-button">Explore My GitHub Profile</a>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            // *** THE KEY CHANGE FOR THE FADING TRACE ***
            // Instead of a semi-transparent black, we use a semi-transparent
            // version of our light background color. This "washes out" the old text.
            ctx.fillStyle = 'rgba(245, 245, 245, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // CHANGED: The rain text is now black
            ctx.fillStyle = '#000'; 
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
